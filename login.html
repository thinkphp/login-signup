<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Log In</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="http://djangodo.herokuapp.com/static/css/libs.min.8063f6510aa0.css" rel="stylesheet" type="text/css" />
  <link href="http://djangodo.herokuapp.com/static/css/custom.min.7a5bfffa86c2.css" rel="stylesheet" type="text/css" />
  
</head>
<body>

<div class="container">

  <div class="row">

    <div class="col s12 m6 offset-m3">

      <div class="card white darken-1">

        <div class="card-content">

          <span class="card-title">Log In</span>

          
          <form id="login_form" action="#">

            <input type='hidden' name='csrfmiddlewaretoken' value='T7zOC6G3cLDOIlUZ0RSsgLCtbC28oBdB' />

            
              <div class="input-field">
                <label for="id_username">Username:</label> <input id="id_username" maxlength="254" name="username" type="text" />                                
              </div>
            
              <div class="input-field">
                <label for="id_password">Password:</label> <input id="id_password" name="password" type="password" />
              </div>
            
          </form>

          <br />

          <p class="help">Not registered? <a href="/accounts/register/">Sign Up</a></p>
        </div>

        <div class="card-action">

          <button class="btn orange waves-effect waves-light" form="login_form" type="submit" name="action">Log In<i class="material-icons right">send</i></button>
          <input type="hidden" name="next" value="" />

        </div>
      </div>
    </div>
  </div>
</div>

  <script type="text/javascript" src="http://djangodo.herokuapp.com/static/js/libs_js.min.3190b588d834.js" charset="utf-8"></script>
  <script type="text/javascript" src="http://djangodo.herokuapp.com/static/js/init_js.min.9d5648fe25d1.js" charset="utf-8"></script>
  <script src="https://use.fontawesome.com/20df5a4fda.js"></script>
  

  </body>

</html>
